<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Time</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <ul id="SocialID" class="screen active">
        <!-- <li>Socials:</li><br> -->
        <li><a href="https://www.linkedin.com/in/lakshay-chaudhary-a97188260/"><img src="linkedin.png" alt=""
                    style="width: 30px; height: auto;"></a></li>
        <li><a href="https://github.com/Insanekun"><img src="github.png" alt="" style="width: 30px; height: auto;"></a>
        </li>
        <li><a href="https://www.instagram.com/yugen._.san/?next=%2Fdirect%2Finbox%2F"><img src="instagram.png" alt=""
                    style="width: 30px; height: auto;"></a></li>
    </ul>

    <div id="shrunkID" class="shrink-clk screen">
        <h1 id="Smolclk">00:00:00</h1>
    </div>
    <div class="Main-Box">

        <!-- Clock Container -->
        <img src="24-hr.png" id="24hrs" class="hrLogo screen active" onclick="hour12()">
        <img src="12-hr.png" id="12hrs" class="hrLogo screen" onclick="hour24()">

        <div id="ClockID" class="Clock-box screen active">
            <h1 id="Bigclk">00:00:00</h1>
        </div>

        <img src="back.png" id="backID" class="backLogo screen" onclick="goBack()">

        <!-- Setting Box -->
        <div id="Setting-box" class="SettingTimer screen">
            <img src="x.png" class="close-btn" onclick="closeSetting()">
            <h3>Set Timer!</h3>
            <br>
            <input type="number" id="hoursInput" placeholder="HH" min="0">
            :<input type="number" id="minutesInput" placeholder="MM" min="0" max="59">
            :<input type="number" id="secondsInput" placeholder="SS" min="0" max="59">
            <br><br><br>
            <button id="Done" onclick="handleDoneClick()">Done</button>
        </div>

        <div class="flex-container">
            <!-- Timer Container -->
            <div id="TimerID" class="Timer-box screen active" onclick="OpenTimer()">
                <h1>TIMER</h1>
                <div id="timer-btns" class="button-box screen">
                    <div id="SetTimerID" onclick="SetTimer()">
                        <h2 id="Timer">00:00:00</h2>
                    </div>
                    <button class="all-btns" onclick="TIstart()">START</button>
                    <button class="all-btns" onclick="TIStop()">PAUSE</button>
                    <button class="all-btns" onclick="TIreset()">RESET</button>
                </div>
            </div>
            <audio id="alarmSound" src="alarm.mp3"></audio>

            <!-- StopWatch Container -->
            <div id="StopWatchID" class="StopWatch-box screen active" onclick="OpenStopWatch()">
                <h1>STOPWATCH</h1>
                <div id="stopwatch-btns" class="button-box screen">
                    <h2 id="StopWatch">00:00:00:00</h2>
                    <button class="all-btns" onclick="SWstart()">START</button>
                    <button class="all-btns" onclick="SWstop()">PAUSE</button>
                    <button class="all-btns" onclick="SWreset()">RESET</button>
                </div>
            </div>
        </div>

    </div>

    <div id="cover" class="screen"></div>

    <script src="script.js"></script>
</body>

</html>
